{% extends 'homeb_app/base.html' %}

{% block content %}
    <div class="post">
        <p>kategoria: {{ zakup.category }}</p>
        <p>nazwa: {{ zakup.name }}</p>
        <p>cena: {{ zakup.price }}</p>
        <p>ilosc: {{ zakup.quantity }}</p>
        <p>suma: {{ zakup.amount }}</p>
        <p>miesiac: {{ zakup.month }}</p>
        <p>rok: {{ zakup.year }}</p>
        <p>data dodania: {{ zakup.date }}</p>
        <button type="button">
                <a href="{% url 'zakup_delete' pk=zakup.pk %}">Delete</a>
                
        </button>
    </div>
{% endblock %}
